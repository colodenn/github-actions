name: Publish Experimental Packages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3.1.0

      - name: Set up Node.js
        uses: actions/setup-node@v3.5.1

      - name: Configure NPM Auth
        run: echo '//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN_READ_AND_WRITE }}' > ~/.npmrc

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Package
        run: bun run build

      - name: Get package name from package.json
        id: package-name
        run: |
          cd ${{ inputs.package_dir }}
          echo "PACKAGE_NAME=$(jq -r .name package.json)" >> $GITHUB_ENV

  bump_package:
    needs: deploy  # Ensures this job runs after 'deploy'
    uses: ./.github/workflows/bump-version.yml
    with:
      package_dir: './'  # Adjust if necessary
    secrets:
      NPM_TOKEN_READ_AND_WRITE: ${{ secrets.NPM_TOKEN_READ_AND_WRITE }}